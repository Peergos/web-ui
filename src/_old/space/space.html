<transition name="modal">
<div class="modal-mask" @click="close">
    <div style="height:30%"></div>
    <div class="modal-container" @click.stop>
        <span @click="close" tabindex="0" v-on:keyup.enter="close" aria-label="close" class="close">&times;</span>

      <div class="modal-header">
        <h3> Request space</h3>
      </div>

      <div class="modal-body">
        <div v-bind:class="errorClass">
          <label v-if="isError">{{ error }}</label>
	  <br/>
	  <label> Current space: {{ getQuota() }}</label>
          <div class="form-group">
            <input type="text" name="space" v-on:keyup="validateSpace()" class="form-control" v-model="space" placeholder="New total space amount" style="width:15em;display:inline;">
	    <select v-model="unit">
               <option value = "MiB">MiB</option>
               <option value = "GiB">GiB</option>
             </select>
          </div>
        </div>
      </div>
      
      <div class="modal-footer">
        <slot name="footer">
        <button class="btn btn-success" @click="requestStorage">
          Send request
        </button>
        </slot>
      </div>
    </div>
</div>
</transition>
